<div style="width: 300px; margin: 50px auto;">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onLogin()">
    <label>Username</label>
    <input type="text" [(ngModel)]="admin.username" name="username" required class="form-control" />

    <label>Password</label>
    <input type="password" [(ngModel)]="admin.password" name="password" required class="form-control" />

    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
  </form>

  <p *ngIf="message" style="margin-top: 10px;">{{ message }}</p>
</div>
